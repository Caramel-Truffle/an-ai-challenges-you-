<!DOCTYPE html>
<html>
<head>
    <title>The Silent Forest</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="title">The Silent Forest</h1>
        <div id="story">
            <p>You awaken in a silent, moonlit forest. Your head throbs, and you have no memory of how you got here. A cold breeze whispers through the trees, carrying a sense of unease. Before you lies a dimly lit path. What do you do?</p>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Enter your command...">
            <button id="submit-button">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
