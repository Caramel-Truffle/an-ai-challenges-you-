<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chronos Sphere</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="title">The Chronos Sphere</h1>

        <div id="stats-panel">
            <div id="paradox-score">Paradox Score: 0</div>
            <div id="suspicion-level">Suspicion: 0%</div>
            <div id="reputation-level">Reputation: Neutral</div>
        </div>

        <div id="main-content">
            <div id="chronicle"></div>
            <div id="story"></div>
        </div>

        <div id="journal-display">
            <strong>Journal</strong>
            <div id="journal-entries"></div>
        </div>

        <div id="input-container">
            <input type="text" id="user-input" placeholder="Enter command..." autofocus>
            <button id="submit-button">Submit</button>
        </div>
    </div>
    <script src="gameData.js"></script>
    <script src="script.js"></script>
</body>
</html>
