<!DOCTYPE html>
<html>
<head>
    <title>The Chronos Sphere</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="title">The Chronos Sphere</h1>
        <div id="story">
            <p>You find yourself in a sterile, white room. A single pedestal stands in the center, upon which rests a pulsating, crystalline sphere. A voice echoes in your mind: "The Chronos Sphere is your key and your prison. To escape, you must navigate the currents of time."</p>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Enter your command...">
            <button id="submit-button">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
